<h2>ADMINISTRACIÃ“N</h2>
<section>
    
    <figure>
      <h4>{{ newBook.title }}</h4>
      <h5>{{ newBook.author }}</h5>
      <img *ngIf="newBook.cover != ''" src="{{ newBook.cover }}" alt="{{ newBook.title }}" />
      <p *ngIf="newBook.publisher != ''">Publisher: {{ newBook.publisher }}</p>
      <p *ngIf="newBook.genre != ''">Genre: {{newBook.genre}}</p>
    </figure>
    <form novalidate [formGroup]="bookForm" (ngSubmit)="onSubmit()">
      <label for="title">Title</label>
      <input type="text" id="title" formControlName="title" />
      <label for="cover">Cover</label>
      <input type="text" id="cover" formControlName="cover" />
      <label for="publisher">Publisher</label>
      <input type="text" id="publisher" formControlName="publisher" />
      <label for="author">Author</label>
      <input type="text" id="author" formControlName="author" />
      <label for="genre">Genre</label>
      <input type="text" id="genre" formControlName="genre" />
    
      <label for="reservation">Disponibilidad</label>
      <select formControlName="reservation" id="reservation" >
        <option value=true>Disponible</option>
        <option value=false>Alquilado</option>
        </select>
      <label for="state">Estado del libro: deteriorado/nuevo</label>
      <input formControlName="state" id="state" type="range" min="0" max="100" />

      <button *ngIf="bookID !== ''" type="submit">Editar</button>
      <button *ngIf="bookID === ''" type="submit">Crear</button>
      <button *ngIf="bookID !== ''" (click)="delete()">Eliminar</button>
    
    
    
    </form>
  </section>
