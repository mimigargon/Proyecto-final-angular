<section>
    <h2>BOOKS</h2>
    <div *ngIf="bookList.length">
      <!-- Intentad componentizar este figure para utilizar solamente un <app-figure> en vez de todo este codigo -->
      <figure *ngFor="let book of bookList">
        <ul> 
          <h4>{{ book.title }}</h4>
          <h5>{{ book.author}}</h5>
          <li class='book'>         
          <img src="{{ book.cover }}" alt="{{ book.title}}" />
          <p>Company: {{ book.reservation}} </p>
        </li>
        <button (click)="catchBook(book)">Edit</button>
        </ul>
        </figure>
    </div>
  </section>
